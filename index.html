<!DOCTYPE html>
<html>
    <head>
        <title>Gradu8</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel = "stylesheet" href="stylesheet.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class = "navbar-fixed red darken-4">
            <div class = "nav-wrapper">
                <a href = "#" class = "brand-logo left">gradu8</a>
            </div>
        </nav>

          <!-- Modal Structure -->
        <div id="class-picker" class="modal">
            <div class="modal-content">
                <h4>Classes</h4>
                <ul id='class-pick-list' class="collection">

                </ul>
            </div>
        </div>

        <div id="gened-picker" class="modal">
            <div class="modal-content">
                <h4>Classes</h4>
                <ul id="course-filters">
                    <li>
                        <input type="checkbox" id="aw-check" />
                        <label for="aw-check">AW</label>
                    </li>
                    <li>
                        <input type="checkbox" id="pw-check" />
                        <label for="pw-check">PW</label>
                    </li>
                    <li>
                        <input type="checkbox" id="oc-check" />
                        <label for="oc-check">OC</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ma-check" />
                        <label for="ma-check">MA</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ar-check" />
                        <label for="ar-check">AR</label>
                    </li>
                    <li>
                        <input type="checkbox" id="nl-check" />
                        <label for="nl-check">NL</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ns-check" />
                        <label for="ns-check">NS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hs-check" />
                        <label for="hs-check">HS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hu-check" />
                        <label for="hu-check">HU</label>
                    </li>
                    <li>
                        <input type="checkbox" id="sp-check" />
                        <label for="sp-check">SP</label>
                    </li>
                    <li>
                        <input type="checkbox" id="is-check" />
                        <label for="is-check">IS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="up-check" />
                        <label for="up-check">UP</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cc-check" />
                        <label for="cc-check">CC</label>
                    </li>
                </ul>
                <ul id='gened-pick-list' class="collection">

                </ul>
            </div>
        </div>

        <!--Actual content-->
        <main>
            <div class = "container">
                <section class = "row">
                    <!--Section for left panel-->
                    <div class = "col s3">
                        <div class = "col s12 card red">
                            <div class="card-content white-text">
                                <span>Your Major is: Computer Science</span>
                            </div>
                        </div>
                        <ul class="collapsible" data-collapsible="expandable">
                            <li>
                                <div class="collapsible-header">Related Links</div>
                                <div class="collapsible-body">
                                <span>
                                    <ul class = "collection">
                                        <li class = "colletion-item"><a href="https://uachieve.umd.edu/">uAchieve</a></li>
                                        <li class = "colletion-item"><a href="https://undergrad.cs.umd.edu/degree-requirements-cs-major">CMSC Major Requirements</a></li>
                                    </ul>
                                </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class = "col s9">
                        <div class = "row planner-tabs">
                            <div class = "col s12">
                                <ul class = "tabs">
                                    <li class = "tab col s3"><a href="#year1">Year 1</a></li>
                                    <li class = "tab col s3"><a href="#year2">Year 2</a></li>
                                    <li class = "tab col s3"><a href="#year3">Year 3</a></li>
                                    <li class = "tab col s3"><a href="#year4">Year 4</a></li>
                                </ul>
                            </div>
                        </div><!--planner-tabs-->
                        <div class = "col s12" id = "year1">
                            <div class = "row">
                                <div class = "col s6" id = "sem-fall">
                                    <ul id='sem0' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                                <div class = "col s6" id = "sem-spring">
                                    <ul id='sem1' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                            </div>
                        </div><!--year1-->
                        <div class = "col s12" id = "year2">
                            <div class = "row">
                                <div class = "col s6" id = "sem-fall">
                                    <ul id='sem2' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                                <div class = "col s6" id = "sem-spring">
                                    <ul id='sem3' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                            </div>
                        </div><!--year2-->
                        <div class = "col s12" id = "year3">
                            <div class = "row">
                                <div class = "col s6" id = "sem-fall">
                                    <ul id='sem4' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                                <div class = "col s6" id = "sem-spring">
                                    <ul id='sem5' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class = "col s12" id = "year4">
                            <div class = "row">
                                <div class = "col s6" id = "sem-fall">
                                    <ul id='sem6' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                                <div class = "col s6" id = "sem-spring">
                                    <ul id='sem7' class="collapsible" data-collapsible="expandable">
                                    </ul>
                                </div>
                            </div>
                        </div><!--year4-->
                    </div>
                </section> <!-- row -->
            </div><!--container-->
        </main>

        <footer class="page-footer red darken-4">
          <div class="footer-copyright">
            <div class="container">
            Aidan McGovern, Evan McIntire, Jacob Cohen, Justin Chen
            <a class="grey-text text-lighten-4 right" href="#!">BitCamp 2017</a>
            </div>
          </div>
        </footer>


        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>

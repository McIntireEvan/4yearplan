<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Material Design Bootstrap</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="stylesheet.css" rel="stylesheet">
    </head>

    <body>
        <div class = "container">
            <h3>umd4year</h3>
            <div class = "row">
                <div class = "col-md-4">
                    <div class = "card">
                        <div class = "card-block">
                            <h4 class = "card-title">
                                Requirements
                            </h4>
                            <p class = "card-text">General Education</p>
                        </div>
                    </div>
                </div><!--col-->
                <div class = "col-md-8 col">
                    <ul class = "nav nav-pills nav-stacked" role = "tablist">
                        <li class = "dropdown">
                            <a class = "nav-link active" data-toggle = "tab" href = "#panel1" role = "tab">Freshman</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link active" data-toggle = "tab" href = "#panel2" role = "tab">Sophomore</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link active" data-toggle = "tab" href = "#panel3" role = "tab">Junior</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link active" data-toggle = "tab" href = "#panel4" role = "tab">Senior</a>
                        </li>
                    </ul>
                    <div class = "card tab-content">
                        <!--Panel 1-->
                        <div class = "tab-pane fade in show active" id = "panel1" role = "tabpanel">
                            <br>
                            <p>
                                Year 1 Stuff here.
                            </p>
                        </div> <!--tab pane-->
                        <!--Panel 2-->
                        <div class = "tab-pane fade in show active" id = "panel2" role = "tabpanel">
                            <br>
                            <p>
                                Year 2 Stuff here.
                            </p>
                        </div> <!--tab pane-->
                        <!--Panel 3-->
                        <div class = "tab-pane fade in show active" id = "panel3" role = "tabpanel">
                            <br>
                            <p>
                                Year 3 Stuff here.
                            </p>
                        </div> <!--tab pane-->
                        <!--Panel 4-->
                        <div class = "tab-pane fade in show active" id = "panel4" role = "tabpanel">
                            <br>
                            <p>
                                Year 4 Stuff here.
                            </p>
                        </div> <!--tab pane-->
                    </div> <!--card-->
                </div><!--col-->
            </div> <!-- row -->
        </div>
        <footer class="footer">
            <div class = "container">
                <br>
                <p class = "text-muted">A project for Bitcamp 2017 by Aidan McGovern, Evan McIntire, Jacob Cohen, and Justin Chen.</p>
            </div>
        </footer>
        

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="main.js"></script>
    </body>
</html>

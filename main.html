<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Material Design Bootstrap</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">

    <body>
        <div class = "container">
            <h3>umd4year</h3>
            <div class = "row">
                <div class = "col-md-4">
                    <div class = "card">

                            <h4 class = "card-title">
                                Requirements
                            </h4>
                            <p class = "card-text">General Education</p>
                        </div>
                    </div>
                </div><!--col-->
                <div class = "col-md-8 col card">
                    <div class = "card-title">
                        <div class = "row">
                            <div class = "col">
                                Freshman Year
                            </div>
                            <div class = "col">Sophomore Year
                            </div>
                            <div class = "col">Junior Year
                            </div>
                            <div class = "col">Senior Year
                            </div>
                        </div>
                    </div>
                </div> <!--card-->
            </div> <!-- row -->

        <footer class="footer">
            <div class = "container">
                <br>
                <p class = "text-muted">A project for Bitcamp 2017 by Aidan McGovern, Evan McIntire, Jacob Cohen, and Justin Chen.</p>

        <!-- Bootstrap core JavaScript
